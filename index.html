<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="player">
        <div id="track">
            <div id="progress"></div>
            <div id="handler"></div>
        </div>
        <div class="container">
            <div class="info">
                <div class="cont">
                    <canvas class="canvasAnimate" width="1200" height="500px"></canvas>
                    <audio src="" id="audio"></audio>
                    <button id="myBtn" class="addList"><img src="./img/addList.png" alt="addList"></button>
                    <button id="prev" class="nav"><img src="./img/previous.png" /></button>
                    <button id="play" class="nav"><img class="pad" src="./img/play.png" /></button>
                    <button id="next" class="nav"><img src="./img/next.png" /></button>
                    <button id="favorite"><img src="./img/favorite.png" alt="Favorite"></button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./script.js"></script>
</body>
</html>
